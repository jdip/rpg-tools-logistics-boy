name: Module Builder

on:
  push:
    tags:
      - 'v*.*.*'
jobs:
  build:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Write tag
        run: |
          VERSION_TAG=${GITHUB_REF_NAME}
          echo Version Tag: $VERSION_TAG
          echo "VERSION_TAG=$VERSION_TAG" >> $GITHUB_ENV

      - name: Write module version
        run: |
          MODULE_VERSION=${GITHUB_REF_NAME#v}
          echo Version: $MODULE_VERSION
          echo "MODULE_VERSION=$MODULE_VERSION" >> $GITHUB_ENV

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run vite build
        env:
          MODULE_VERSION: ${{ env.MODULE_VERSION }}
          GH_PROJECT: ${{ github.repository }}
          GH_TAG: ${{ env.VERSION_TAG }}
        run: npm run build

      - name: Zip Files
        working-directory: ./dist
        run: zip -r ./${{ github.repository }}-${{ env.VERSION_TAG }}.zip ./*

      - name: Create Release
        id: create-release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          name: Release ${{ env.VERSION_TAG }}
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
          bodyFile: './dist/changelog.md'
          artifacts: './dist/module.zip, ./dist/module.json'